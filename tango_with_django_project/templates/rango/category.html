<!DOCTYPE html>

<html>

    <head>
        <title>Rango</title>
    </head>

    <body>
        <div>
        {% if category %}
             <h1>{{category.name}}</h1>
             <!-- ADD PAGE -->
             <a href="{% url 'rango:add_page' category_name_slug=category.slug %}">Add Page</a><br/>
             {% if pages %}
             <ul>
                {% for page in pages %}
                <!-- PAGE LISTING -->
                <li><a href="{{page.url}}">{{page.title}}</a></li>
                {% endfor %}
            </ul>
            {% else %}
            <strong>No pages currently in category.</strong>
            {% endif %}
        {% else %}
            The specified category does not exist.
        {% endif %}
        </div>

        <div>
            <a href="{% url 'rango:index' %}">Index</a>
        </div>
    </body>

</html>
